syntax="proto3";

option go_package="./gen/pb";

service AuthService {
  rpc CreateUser(User) returns (SignUpResponse) {}
}

message User {
  string Name = 1;
  string Surname = 2;
  string Username = 3;
  string Email = 4;
  string Phone = 5;
  string Password = 6;
}

message SignUpResponse {
  int64 Code = 1;
  string Message = 2;
}